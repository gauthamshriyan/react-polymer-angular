<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="comment-list">
    <template>
        <template is="dom-repeat" items="{{momentData}}" id="list">
            <comment-model author="{{item.author}}" moment={{item.moment}} msg="{{item.msg}}">
            </comment-model>
        </template>
        <div hidden$="{{noCommentsHidden}}">No comments yet</div>
    </template>
</dom-module>

<script>
    Polymer({
        is: "comment-list",
        properties: {
            data: {
                type: Array,
                value: function(){
                    return [];
                }
            },
            momentData: {
                type: Array,
                value: function(){
                    return [];
                },
                computed: '_computeMomentData(data)'
            },
            noCommentsHidden: {
              type: Boolean,
              value: true,
              computed: '_computeNoCommentsHidden(data)'
            }
        },
        _computeMomentData: function(data){
           data.forEach(function(comment){
             if(comment.timestamp){
               comment.moment = moment(comment.timestamp).fromNow();
             }
           });
           return data;
        },
        _computeNoCommentsHidden: function(data){
            if(typeof data === 'undefined') {
              return false;
            }
            return data.length > 0;
        }
    });
</script>
